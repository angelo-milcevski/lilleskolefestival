<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilleskolefestival</title>
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
       <!-- <script src="//app.storyblok.com/f/storyblok-latest.js?t=8wpboz3QWlaT4F8MLPbTwwtt" type="text/javascript"> </script> --> 

    <script src="assets/js/script.js"></script>
    
   <div class="slider">
       <i class="fas fa-times" onclick="closeSlider()"></i>

        <ul id="sliderLinks">

       </ul>
    </div>
    
    <nav>
     <ul id="navLinks">

       </ul>
    
    </nav>
    
        <i class="fas fa-bars" onclick="sideMenu()"></i>

     <header>
    <img src="assets/img/costadeaal.jpg" alt="Costa del aal" id="headerImage">
    </header>  
    
    <main>
        
        <div class="headerWrapper">
    <div id="homePageHeader"> </div>
    
    <div id="countdown"> </div>
    <br>
    
    <div class="TicketBtn">
    <button type="button" id="tickets">Get Tickets</button>
      
    </div>
    
        </div>
    <div class="workshopsHeader"><h3>Workshops</h3></div>

    <div class="workshops">
        
       <div class="workshopImage">
        <img src="assets/img/dancing.jpg" width="100%" height="auto">
        </div>
        <div class="workshopText">
         <p id="workshopTextOne"></p>
        <button type="button" class="readMoreBtn">Read More</button>
        </div>
        
    </div>
    <br>
        
    <div class="workshops">

        <div class="workshopImage">
        <img src="assets/img/art.jpg" width="100%" height="auto">
        </div> 
        <div class="workshopText">
        <p id="workshopTextTwo"></p>
        <button type="button" class="readMoreBtn">Read More</button>
        </div>
        
     </div> 
        <br>
          <div class="seeMore">
        <a href="#">See More <i class="fas fa-arrow-right"></i></a>
        </div>
        <br>

        <div class="reviewTwo"><p id="reviewTwo"></p></div>
        
        </div>
        <br>
    </main>

    <footer>
    
        <div class="footerContact">
            <h3>Contact us</h3>

             <a id="footerEmail"><i class="far fa-envelope"></i></a>
             <a id="footerPhone"><i class="fas fa-phone-square"></i></a>
             <a id="footerMap" target="_blank"><i class="fas fa-map-marked-alt"></i></a>

                       
        </div>   
        
        <div class="socialMedia">
            <h3>Follow us</h3>
            
            <a id="footerYt" target="_blank"><i class="fab fa-youtube"></i> </a>
            <a id="footerIg" target="_blank"><i class="fab fa-instagram"></i></a>
            <a id="footerFb" target="_blank"><i class="fab fa-facebook"></i></a>

        </div>
        
         
        
    </footer>
